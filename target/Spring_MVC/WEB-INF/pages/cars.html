<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<table>
  <caption>Cars</caption>
  <tr>
    <th>Model</th>
    <th>Series</th>
    <th>Year</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:utext="${car.model}">Model</td>
    <td th:utext="${car.series}">Model</td>
    <td th:text="${car.year}">Model</td>
  </tr>
</table>
</body>
</html>
